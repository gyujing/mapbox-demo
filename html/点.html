<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Add custom icons with Markers</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.css" rel="stylesheet">
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        #map {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 100%;
        }

    </style>
</head>

<body>
    <style>
        .marker {
            display: block;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            padding: 0;
        }

    </style>

    <div id="map"></div>

    <script>
        mapboxgl.accessToken = 'pk.eyJ1IjoieXVqaW5nZ3UiLCJhIjoiY2tucG45emtzMDJvMjJwbW1iZjB6bnhleSJ9.S4mxBxrZL0KFEiitoBUp0Q';

        const map = new mapboxgl.Map({
            container: 'map',
            style: 'mapbox://styles/mapbox/streets-v12',
            center: [-65.017, -16.457],
            zoom: 5
        });



        // 添加点
        new mapboxgl.Marker({anchor:'right'})
            .setLngLat([-66.324462, -16.024695])
            .addTo(map);
        new mapboxgl.Marker({ color: 'red', rotation: 90, scale:2 })
            .setLngLat([-61.21582, -15.971891])
            .addTo(map);
        new mapboxgl.Marker({ color: 'black', rotation: 45, draggable: true })
            .setLngLat([-63.292236, -18.281518])
            .addTo(map);


    </script>

</body>

</html>
